<html>
<head>
<style type='text/css'>
#main{
	position:absolute;
	top:40%;
	left:40%;
	
	background:#EEE;
	
	border:2px solid;
	border-bottom-left-radius:10px;
	border-bottom-right-radius:10px;
	border-top-left-radius:10px;
	border-top-right-radius:10px;
	
	border-color: #888;
	
	box-shadow:10px 10px 40px #333;
	
	font-family:sans-serif;
}
</style>
</head>
<body>
<center >
<form id="main" action="game.html" method="GET">
<table border=0>
<tr>
<td>Number of targets: </td>
<td><input type="range" name="targets"  min="0" max="50" onchange='document.getElementById("number").innerHTML=this.value'/></td>
<td><span id='number'></span></td>
</tr>

<tr>
<td>Difficulty Level: </td>
<td><input type="range" name="difficulty"  min="1" max="200" onchange='document.getElementById("difficutlyNum").innerHTML=this.value'/></td>
<td><span id='difficutlyNum'></span></td>
</tr>
<tr><td></td>
<td>
<input type="submit" value="Launch Game" /></td>
<td></td>
</tr>

</table>
</form>
</center>
</body>
</html>
